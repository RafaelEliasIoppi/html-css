<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
       body{
        font-family: Arial, Helvetica, sans-serif;
       }
       div:hover{
        color:rgb(133, 18, 18);
        font-weight: bold;
        }
       div > p{
        display: none;
       }
       div:hover > p{
        display: block;
        color: rebeccapurple;
        background-color: black;
        width: 200px;
        text-align: center;

       }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passa o mouse sob o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
    
</body>
</html>
